<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact-Us</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"> Logo</a>
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Doctors</a>
      </nav>
    </header>

    <h1>Contact us</h1>
    <p>
      If you have any questions for us, Please do send us a message on the form
      below. We will get back to you as soon as possible.
    </p>
    <a href="index.html" class="back-homepage">Back to Homepage</a>
    <form>
      <fieldset>
        <label for="first-name"
          >Enter your First Name:
          <input type="text" id="first-name" required />
        </label>
        <label for="last-name"
          >Enter your Last Name:
          <input type="text" id="last-name" required />
        </label>

        <label for="email"
          >Enter your email:
          <input type="text" id="email" />
        </label>

        <label for="phone"
          >Enter your phone number:
          <input type="tel" id="phone" required />
        </label>
      </fieldset>
      <fieldset>
        <label for="message">
          <textarea
            name="message"
            id="user-message"
            cols="50"
            rows="5"
            placeholder="Write your message here...."
          ></textarea>
        </label>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>
</html>
